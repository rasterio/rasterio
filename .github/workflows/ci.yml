name: CI

# On every pull request, but only on push to master
on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.gdal-version }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]
        gdal-version: [osgeo/gdal:ubuntu-full-3.4.0, osgeo/gdal:ubuntu-full-3.3.3, osgeo/gdal:ubuntu-full-3.2.3, osgeo/gdal:ubuntu-full-3.1.3, osgeo/gdal:ubuntu-full-3.0.4]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .["test"]

      - name: run tests
        run: python -m pytest -v -m "not wheel" -rxXs --cov rasterio --cov-report term-missing

